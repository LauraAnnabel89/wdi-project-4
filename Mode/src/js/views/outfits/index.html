<h1>Outfits</h1>
<div class="media" ng-repeat="outfit in outfitsIndex.outfits">
  <div class="media-left">
    <a ui-sref="#">
      <img class="media-object" ng-src="{{ outfit.image }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ outfit.outfitname }}</h4>
  </div>
</div>
