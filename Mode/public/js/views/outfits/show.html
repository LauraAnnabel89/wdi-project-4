<div class="items media" ng-repeat="item in outfitsShow.outfit.items">
  <div class="media-left">
    <a ui-sref="itemsShow({ id: item._id })">
      <img class="media-object" ng-src="{{ item.image }}">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ item.itemname }}</h4>
  </div>
</div>
<button class="btn btn-default" ui-sref="outfitsEdit({id:outfitsShow.outfit._id})">Edit</button>
<button class="btn btn-default" ng-click="outfitsShow.outfitDelete()">Delete</button>
