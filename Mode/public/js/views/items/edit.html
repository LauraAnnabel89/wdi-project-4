<h2>Edit an item</h2>
<form ng-submit="itemsEdit.submit()">
  <div class="form-group">
    <label>Item</label>
    <input ng-model="itemsEdit.item.item" class="form-control">
  </div>
  <div class="form-group">
    <label>Image</label>
    <textarea ng-model="itemsEdit.item.image" class="form-control"></textarea>
  </div>  <input type="submit" value="Update" class="btn btn-primary">
</form>
