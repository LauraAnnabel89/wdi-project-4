<!DOCTYPE html>
<html ng-app="angularAuthentication">
  <head>
    <meta charset="utf-8">
    <title>Mode</title>
    <link rel="stylesheet" href="/css/style.css" charset="utf-8">
    <script src="/js/app.js" charset="utf-8"></script>
    <base href="/" />
  </head>
  <body ng-controller="mainCtrl as main">
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Mode</a></li>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-hide="main.user">
                <a ui-sref="register">Register</a>
              </li>
              <li ng-hide="main.user">
                <a ui-sref="login">Login</a>
              </li>
              <li ng-show="main.user">
                <a ui-sref="usersIndex">Users</a>
              </li>
              <li ng-hide="main.items">
                <a ui-sref="itemsIndex">Items</a>
              </li>
              <li ng-hide="main.outfits">
                <a ui-sref="outfitsIndex">Outfits</a>
              </li>
              <li ng-show="main.user">
                <a>Welcome, {{ main.user.username }}</a>
              </li>
              <li ng-show="main.user">
                <a href="#" ng-click="main.logout()">Logout</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <main class="container" ui-view><!-- Other controllers added HERE --></main>
  </body>
</html>
