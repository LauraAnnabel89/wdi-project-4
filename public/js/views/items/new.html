<div ng-flow-init>
<h2>Add Item</h2>
<form ng-submit="itemsNew.submit()">
  <div class="form-group">
    <label>Item</label>
    <input ng-model="itemsNew.item.item" class="form-control">
  </div>
  <div class="form-group">
    <textarea ng-model="itemsNew.item.image" class="form-control"></textarea>
  <input type="submit" value="Add" class="btn btn-primary">
  <div flow-init="{target: '/upload'}"
     flow-files-submitted="$flow.upload()"
     flow-file-success="$file.msg = $message">
  <input type="file" flow-btn/>
  Input OR Other element as upload button
  <button class="btn" flow-btn>Upload File</button>
  <div class="alert" flow-drop>
      Drag And Drop your file here
  </div>
</div>
</div>
